<div ng-controller="ClassicGameController">
	<div class="container">
		<nav class="navbar">
			<div class="navbar-text navbar-right">
				<a ng-click="startNewGame()">Start New Game</a>
				<!-- <a ui-sref="#">Help</a> -->
				<a ui-sref="home">Home</a>
			</div>
		</nav>


		<div>
			<h5>Invite others to join this game by sharing URL:</h5>
			<input type="text" placeholder="www.example.com"></input>
		</div>

		<div class="row margin-top">
			<h5 class="pull-left">Player 1: <strong> {{count()}} </strong></h5>
			<h5 class="pull-right">Remaining in Deck: <strong>{{remainingInSet()}}</strong></h5>
		</div>

		<div class="row">
			<div ng-class="{'selected-card': card.selected === true}" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 card"  ng-repeat="card in cards track by $index" ng-click="selectCard(card)">
				<div class="text-center icon-set-{{card.color}} icon-set-{{card.shape}}-{{card.fill}} icon-set-quantity-{{card.number}}"></div>
			</div> <!-- col-lg-3 -->
		</div> <!--row -->

		<div class="row margin">
			<button class="pull-right btn" ng-click="isSet()">Check for Match</button>
			<button class="pull-right btn" ng-click="giveHint()">Hint</button>
			<h5 ng-show="showHintMessage()">There is a match</h5>
		</div>



	</div>
